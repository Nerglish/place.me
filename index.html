<script type="text/javascript">
function yelpToCoordList(yelp_result) {
    var ret_list = [];
    for (var i = 0; i < yelp_result.businesses; i++) {
        place = yelp_result.businesses[i];
        coords = place.location.coordinate;
        ret_list.append(new google.maps.LatLng(coords.latitude, coords.longitude);
    }
    return ret_list;
}
</script>

<script type="text/javascript"

<script type="text/javascript">
  var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(47.6062095, -122.3320708);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }

  function codeAddress() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
      	console.log(results[0].geometry.location);
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map, 
            position: results[0].geometry.location
        });
      } else {
        console.log("Geocode was not successful for the following reason: " + status);
      }
    });
  }
</script>
</head>
<body onload="initialize()">
  <div>
    <input id="address" type="textbox" value="Seattle, WA">
    <input type="button" value="Geocode" onclick="codeAddress()">
  </div>
<div id="map_canvas" style="height:600px;top:30px"></div>
</body>
</html>
